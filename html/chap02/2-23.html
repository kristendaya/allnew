<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>srcdoc 속성 활용</title>
    </head>
    <body>
        <h3>srcdoc에 HTML 문서 작성</h3>
        <hr />
        <iframe 
            src="http://wwww.daum.net" 
            width="200" 
            height="80" 
            frameborder="0"
            srcdoc="<html><head></head>
<body>hello</body></html>"
        ></iframe>
    </body>
</html>

//scrolling =0은 스크롤 빼버리는거
