<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>가위바위보 게임</title>
</head>

<body>
    <h3>가위, 바위, 보 중 하나를 입력하세요</h3>
    <form>
        <input type="radio" id="userInput" name="userInput" value="가위">가위
        <input type="radio" id="userInput" name="userInput" value="바위">바위
        <input type="radio" id="userInput" name="userInput" value="보"> 보
        <input type="button" value="제출" onclick="play()">
    </form>
    <div id="result"></div>

    <script>
        // 게임 로직을 담은 play 함수
        function play() {
            // 사용자가 선택한 값을 가져옴
            var userInput = document.querySelector('input[name="userInput"]:checked').value;
            // 컴퓨터가 랜덤하게 선택한 값을 가져옴
            var computerInput = Math.floor(Math.random() * 3); // 0, 1, 2 중 랜덤으로 선택

            // 컴퓨터의 선택을 가위, 바위, 보로 바꿔주는 배열
            var rsp = ["가위", "바위", "보"];
            // 컴퓨터가 선택한 값을 배열에서 찾아서 변수에 저장
            var computerChoice = rsp[computerInput];

            // 사용자가 선택한 값과 컴퓨터가 선택한 값을 비교하여 결과를 출력
            if (userInput == computerChoice) {
                document.getElementById("result").innerHTML = "비겼습니다.";
            } else if (userInput == "가위" && computerChoice == "보" ||
                userInput == "바위" && computerChoice == "가위" ||
                userInput == "보" && computerChoice == "바위") {
                document.getElementById("result").innerHTML = "이겼습니다.";
            } else {
                document.getElementById("result").innerHTML = "졌습니다.";
            }
        }
    </script>
</body>

</html>
